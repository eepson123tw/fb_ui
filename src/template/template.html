<script>

  let button = document.querySelector('.dark_mode')
  let icons = document.querySelectorAll('[data-btn]')
  let boxs = document.querySelectorAll('[data-box]')
  let darkMode = false
  let isShow = false;
  let checkDom = [];
  button.addEventListener('change', (e) => {
    this.darkMode = !this.darkMode
    if (this.darkMode) document.documentElement.classList.add('dark')
    if (!this.darkMode) document.documentElement.classList.remove('dark')
  })

  icons.forEach((icon) => {
    icon.addEventListener('click', (e) => {
      e.stopPropagation()
      if (e.target.tagName !== 'svg') {
        hiddenDomHandler()
        return
      }
      isShow = !isShow
      let parentDom = e.target.parentNode.querySelector('div')
      checkDom.unshift(parentDom)
      boxHandler(parentDom);
    })
  })


  function boxHandler(parentDom) {
    hiddenDomHandler()
    if (checkDom[0] !== checkDom[1]) {
      isShow = true
    }
    if (isShow) {
      checkDom[0].classList.remove('hidden')
    }
  }


  window.addEventListener('click', (e) => {
    isShow = !isShow
    if (!isShow) {
      hiddenDomHandler()
    }
  })

  boxs.forEach((dom) => {
    dom.addEventListener('click', (e) => {
      e.stopPropagation()
      isShow = true
    })
  })


  function hiddenDomHandler() {
    boxs.forEach((dom) => {
      dom.classList.add('hidden')
    })
  }


</script>
